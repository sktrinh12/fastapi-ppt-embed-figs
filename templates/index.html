<!DOCTYPE html>
<html>
  <head>
    <meta carset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', path='pptlogo.png') }}">
  </head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1> Powerpoint tool </h1>
      <p>Semi-automatically populate powerpoint slides<p>
    </div>
    <label for="image_file">Select files</label>
    <li> flowJo scatter plot </li>
    <li> flowJo histogram plot </li>
    <li> flowJo stats csv file </li>
    <br>
    <form enctype="multipart/form-data" method="post">
      <input class="btn btn-warning" type="file" id="required_files" name="required_files" multiple>
      <br>
      <label for="input-text-subtext">Sub-text for slides</label>
      <input type="text" id="input-text-subtext" name="input-text-subtext" required="required"/>
      <br>
      <label for="input-text-platenum">Plate number</label>
      <input type="text" id="input-text-platenum" name="input-text-platenum" required="required"/>
    </form>
      <button class="btn btn-primary" onclick="performPPTAUTO()"> Submit </button>
    <br>
    <br>
    <hr id="hr-line">
    <form method="get" action="/download">
      <button id="download-btn" class="btn btn-Secondary" > Download
      </button>
    </form>
  </div>

  <div class="modal" id="loading"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', path='/app.js') }}"></script>
</body>
</html>
